<div class="container mt-2">
    <div *ngIf="(shoppingCart$ | async) === null">
        <p>There are no items in your cart</p>
    </div>

    <div *ngIf="(shoppingCart$ | async) as shoppingCart">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 py-5 mb-1">
                        <app-shopping-cart-summary
                            (decrement)="decrementItemQuantity($event)"
                            (increment)="incrementItemQuantity($event)"
                            (remove)="removeShoppingCartItem($event)"
                            [items]="(shoppingCart$ | async).items"
                        ></app-shopping-cart-summary>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md 6 offset-6">
                        <app-order-totals
                            *ngIf="(shoppingCartTotals$ | async)"
                            [shippingPrice]="(shoppingCartTotals$ | async).shipping"
                            [subTotal]="(shoppingCartTotals$ | async).subtotal"
                            [total]="(shoppingCartTotals$ | async).total"
                        ></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
