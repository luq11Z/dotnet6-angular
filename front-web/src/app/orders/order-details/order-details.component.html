<div class="container mt-5">
  <div class="row" *ngIf="order">
    <div class="col-md-8">
      <app-shopping-cart-summary 
        [items]="order.orderItems"
        [isShoppingCart]="false"
        [isOrder]="true"
      ></app-shopping-cart-summary>
    </div>

    <div class="col-md-4">
      <app-order-totals
        [shippingPrice]="order.shippingPrice"
        [subTotal]="order.subTotal"
        [total]="order.total"
      ></app-order-totals>
    </div>
</div>
